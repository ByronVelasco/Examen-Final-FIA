<!DOCTYPE html>
<html>
<head>
  <title>Predicción de Personalidad</title>
  <style>
    body {
      background-image: url("/static/img/fondo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 250px;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077cc;
    }

    h3 {
      text-align: center;
      color: lightgreen;
      margin-top: 20px;
    }

    p {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario para predecir la personalidad</h2>
    <form action="/predict" method="post">
      <label>Horas que pasa solo al día:</label>
      <input type="number" name="Time_spent_Alone" min="0" max="11" step="any" required>

      <label>¿Tiene miedo escénico?</label>
      <select name="Stage_fear" required>
        <option value="Yes">Sí</option>
        <option value="No">No</option>
      </select>

      <label>Frecuencia de eventos sociales (0-10):</label>
      <input type="number" name="Social_event_attendance" min="0" max="10" step="any" required>

      <label>Frecuencia de salir (0-7):</label>
      <input type="number" name="Going_outside" min="0" max="7" step="any" required>

      <label>¿Se siente agotado después de socializar?</label>
      <select name="Drained_after_socializing" required>
        <option value="Yes">Sí</option>
        <option value="No">No</option>
      </select>

      <label>Tamaño del círculo de amigos (0-15):</label>
      <input type="number" name="Friends_circle_size" min="0" max="15" step="any" required>

      <label>Frecuencia de publicaciones en redes (0-10):</label>
      <input type="number" name="Post_frequency" min="0" max="10" step="any" required>

      <button type="submit">Predecir personalidad</button>
    </form>

    {% if result %}
      <h3>{{ result }}</h3>
      <p>{{ interpretation }}</p>
    {% endif %}
  </div>
</body>
</html>
