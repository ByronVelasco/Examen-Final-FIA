<!DOCTYPE html>
<html>
<head>
  <title>Predicción de Personalidad</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("/static/img/fondo.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      transition: transform 0.3s ease;
      color: white;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 2px black;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #007acc;
      transform: scale(1.03);
    }

    h3 {
      margin-top: 20px;
      text-align: center;
      color: #00ff99;
    }

    p {
      text-align: center;
      font-style: italic;
      color: #ffffff;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Formulario para predecir la personalidad</h2>
    <form action="/predict" method="post">
      <label>Horas que pasa solo al día:</label>
      <input type="number" name="Time_spent_Alone" min="0" max="11" step="any" required>

      <label>¿Tiene miedo escénico?</label>
      <select name="Stage_fear" required>
        <option value="Yes">Sí</option>
        <option value="No">No</option>
      </select>

      <label>Frecuencia de eventos sociales (0-10):</label>
      <input type="number" name="Social_event_attendance" min="0" max="10" step="any" required>

      <label>Frecuencia de salir (0-7):</label>
      <input type="number" name="Going_outside" min="0" max="7" step="any" required>

      <label>¿Se siente agotado después de socializar?</label>
      <select name="Drained_after_socializing" required>
        <option value="Yes">Sí</option>
        <option value="No">No</option>
      </select>

      <label>Tamaño del círculo de amigos (0-15):</label>
      <input type="number" name="Friends_circle_size" min="0" max="15" step="any" required>

      <label>Frecuencia de publicaciones en redes (0-10):</label>
      <input type="number" name="Post_frequency" min="0" max="10" step="any" required>

      <button type="submit">Predecir personalidad</button>
    </form>

    {% if result %}
      <h3>{{ result }}</h3>
      <p>{{ interpretation }}</p>
    {% endif %}
  </div>
</body>
</html>
